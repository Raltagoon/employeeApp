version: '3'
services:
  db:
    image: mysql:latest
    restart: on-failure
    environment:
      MYSQL_DATABASE: EmpDb
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 8101:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: EmployeeDb

  flyingcars:
    build: .
    restart: on-failure
    ports:
    - "8080:80"
    depends_on:
    - db
